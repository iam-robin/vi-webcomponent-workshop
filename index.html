<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webcomponents workshop</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.61/dist/themes/light.css">
	<link rel="stylesheet" href="css/iphone.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.61/dist/shoelace.js"></script>
	<div class="device iphone8 black">
		<div class="screen">
			<div class="header">
				<div class="header__logo">
					<sl-icon name="tornado" style="font-size: 2rem"></sl-icon> Tornado Gimmicks
				</div>
				<div class="header__buttons">
					<!--
						Component: https://shoelace.style/components/button
						Icon: cart2

						Component: https://shoelace.style/components/button
						Icon: list
					-->
				</div>
			</div>
			<div class="banner">
				<!--
					Component: https://shoelace.style/components/icon
					Icon: tree

					Component: https://shoelace.style/components/relative-time
					Content: In XX ist Weihnachten
				-->
			</div>
			<div class="content">
				<!--
					Component: https://shoelace.style/components/breadcrumb
					Content: Startseite, Katalog
				-->

				<!--
					Component: https://shoelace.style/components/card

				-->

				<!--
					Component: https://shoelace.style/components/card
					Image: camera.jpg

					Rating: 3
				-->

				<!--
					Component: https://shoelace.style/components/card
					Image: gopro.jpg

					Rating: 4

		</div>
	</div>

</html>
