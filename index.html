<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webcomponents workshop</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.61/dist/themes/light.css">
	<link rel="stylesheet" href="css/iphone.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.61/dist/shoelace.js"></script>
	<div class="device iphone8 black">
		<div class="screen">
			<div class="header">
				<div class="header__logo">
					<sl-icon name="tornado" style="font-size: 2rem"></sl-icon> Tornado Gimmicks
				</div>
				<div class="header__buttons">
					<sl-button type="default" circle>
						<sl-icon style="font-size: 1rem;" name="cart2"></sl-icon>
					</sl-button>
					<sl-button type="default" circle>
						<sl-icon style="font-size: 1rem;" name="list"></sl-icon>
					</sl-button>
				</div>
			</div>
			<div class="banner">
				<!-- SUBHEADER -->
				<sl-icon name="tree"></sl-icon>
				<sl-relative-time date="2021-12-24T00:00:00-00:00" locale="de"></sl-relative-time> ist Weihnachten
			</div>
			<div class="content">
				<sl-breadcrumb>
					<sl-breadcrumb-item>Startseite</sl-breadcrumb-item>
					<sl-breadcrumb-item>Katalog</sl-breadcrumb-item>
				</sl-breadcrumb>
				<sl-card class="card-overview">
					<img slot="image"
						src="img/macbook.jpg"
						alt="example alt text">
					<strong>MacBook Pro 2021 (16")</strong><br>
					<small>2649€</small>
					<sl-badge type="success" pill pulse>Sonderangebot</sl-badge>
					<div slot="footer">
						<sl-button type="primary" pill href="macbook-pro-2021.html" target="_self">
							Zum Produkt
							<sl-icon name="arrow-right-short"></sl-icon>
						</sl-button>
						<sl-rating readonly precision="0.5" value="4.5"></sl-rating>
					</div>
				</sl-card>
				<sl-card class="card-overview">
					<img slot="image"
						src="img/camera.jpg"
						alt="example alt text">
					<strong>Retro-Kamera</strong><br>
					<small>69,99€</small>
					<sl-badge type="warning" pill>Ausverkauft</sl-badge>

					<div slot="footer">
						<sl-button type="neutral" disabled pill>
							Zum Produkt
							<sl-icon name="arrow-right-short"></sl-icon>
						</sl-button>
						<sl-rating readonly precision="0.5" value="3"></sl-rating>
					</div>
				</sl-card>
				<sl-card class="card-overview">
					<img slot="image"
						src="img/gopro.jpg"
						alt="example alt text">
					<strong>GoPro 2</strong><br>
					<small>269€</small>
					<div slot="footer">
						<sl-button type="primary" pill>
							Zum Produkt
							<sl-icon name="arrow-right-short"></sl-icon>
						</sl-button>
						<sl-rating readonly precision="0.5" value="4"></sl-rating>
					</div>
				</sl-card>
			</div>
		</div>
	</div>
</body>

</html>
